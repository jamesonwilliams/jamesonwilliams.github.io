    <style type="text/css">
      :root {
        --color-charcoal: #0A0908;
        --color-white: #E7ECEF;
        --color-light-orange: #e07f3a;
        --color-dark-orange:  #c24a27;

        --color-background: var(--color-white);
        --color-text: var(--color-charcoal);
        --color-link: var(--color-light-orange);
        --color-link-highlight: var(--color-dark-orange);
        --color-box-shadow: rgba(0, 0, 0, 0.3);
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --color-background: var(--color-charcoal);
          --color-text: var(--color-white);
          --color-box-shadow: transparent;
        }
      }

      body {
        background-color: var(--color-background);
        color: var(--color-text);
        font-family: Georgia, serif;
        display: grid;
        height: 100dvh;
        margin: 0;
        place-items: center;
      }

      #container {
        padding: 7dvh 7dvw;
        display: flex;
        flex-wrap: wrap;
        align-items: center;
      }

      #container > div {
        padding: 1.5dvh 1.5dvw;
      }

      #content {
        max-width: 22rem;
      }

      @media screen and (max-width: 700px) {
        #content {
          max-width: auto;
          min-width: fit-content;
        }
      }

      #portrait img {
        border-radius: 100%;
        max-height: 150px;
        max-width: 150px;
        border: 6px solid var(--color-link);
        box-shadow: 5px 5px 10px var(--color-box-shadow);
      }

      header h1 {
        min-width: 100%;
        padding: 0;
        margin: 0;
        border-bottom: 0.2rem solid var(--color-text);
      }

      nav ul {
        padding: 0;
        margin: 0;
        list-style-type: none;
        display: flex;
        flex-wrap: wrap
      }

      nav li:not(:last-child):after {
        content: "|";
        margin: 0rem 0.2rem;
      }

      a {
        color: var(--color-link);
      }

      a:hover, a:active {
        color: var(--color-link-highlight);
      }
    </style>
